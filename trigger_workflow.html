<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Informe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    #trigger {
      font-size: 18px;
      padding: 15px 40px;
      background-color: #0078D4; /* azul bonito */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #trigger:hover {
      background-color: #005a9e; /* un azul más oscuro al pasar el ratón */
    }

    #message {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Confirme el envío para la solicitud del informe</h1>
  <button id="trigger">Generar Informe</button>
  <div id="message"></div>

  <script>
    document.getElementById('trigger').addEventListener('click', function() {
      fetch('https://api.github.com/repos/Informesttec/trigger_page/dispatches', {
        method: 'POST',
        headers: {
          'Accept': 'application/vnd.github+json',
          'Authorization': 'Bearer TU_TOKEN_PUBLICO',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ event_type: 'trigger-workflow' })
      })
      .then(response => {
        const msg = document.getElementById('message');
        if(response.ok) msg.textContent = 'Workflow activado correctamente.';
        else msg.textContent = 'Error al activar workflow. Inténtelo de nuevo.';
      });
    });
  </script>
</body>
</html>
