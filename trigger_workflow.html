<!DOCTYPE html>
<html>
  <body>
    <button id="trigger">Generar informe</button>
    <script>
      document.getElementById('trigger').addEventListener('click', function() {
        fetch('https://api.github.com/repos/TU_USUARIO/TU_REPO_PUBLICO/dispatches', {
          method: 'POST',
          headers: {
            'Accept': 'application/vnd.github+json',
            'Authorization': 'Bearer TU_TOKEN_PUBLICO',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            event_type: 'trigger-workflow'
          })
        })
        .then(response => {
          if(response.ok) alert('Workflow activado');
          else alert('Error al activar workflow');
        });
      });
    </script>
  </body>
</html>
