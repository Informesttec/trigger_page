<!DOCTYPE html>
<html>
  <body>
    <button id="trigger">Generar informe</button>
    <script>
      document.getElementById('trigger').addEventListener('click', function() {
        fetch('https://api.github.com/repos/Informesttec/SSAA_demanda/actions/workflows/SSAA_semanal.yml/dispatches', {
          method: 'POST',
          headers: {
            'Accept': 'application/vnd.github+json',
            'Authorization': 'Bearer TU_TOKEN',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ ref: 'main' })
        })
        .then(response => {
          if(response.ok) alert('Workflow activado');
          else alert('Error al activar workflow');
        });
      });
    </script>
  </body>
</html>
